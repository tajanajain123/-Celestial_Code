<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
    <script src="second.js" defer></script>
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        #yesBtn {
            font-size: 16px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <marquee behavior="scroll" direction="left" scrollamount="10">
        <img src="bee.jpg" alt="Bee" class="bee">
    </marquee>

    <div class="container">
        <div class="message-box">
            <p class="message">Do you love me?</p>
            <div class="button-container">
                <button id="yesBtn" onclick="startQuiz()">Yes</button>
                <button id="noBtn" onclick="increaseYesSize()">No</button>
            </div>
        </div>
        <div class="footer">Made with Love ❤️</div>
    </div>

    <script>
        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");
        let yesSize = 16; // Initial font size for Yes button

        function increaseYesSize() {
            yesSize += 5; // Increase size every time No is clicked
            yesBtn.style.fontSize = yesSize + "px";
            yesBtn.style.padding = (yesSize / 3) + "px " + (yesSize * 1.2) + "px";
        }

        function enterFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            }
        }

        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                enterFullScreen();
            }
        });

        window.onload = function () {
            enterFullScreen();
        };
    </script>

</body>
</html>
